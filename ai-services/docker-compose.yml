version: '3.8'

services:
  duplicate-engine:
    build: ./duplicate-engine
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

